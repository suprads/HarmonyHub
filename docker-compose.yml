services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_VERSION: "24"
    image: harmonyhub-web:latest
    container_name: harmonyhub
    env_file: .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      PORT: 3000
    ports:
      - "3000:3000"
    restart: unless-stopped

  db:
    image: postgres:17
    container_name: harmonyhub_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  db_data:
